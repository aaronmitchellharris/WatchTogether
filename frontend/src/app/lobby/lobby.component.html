<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col">
            <p>lobby {{lobbyId}}</p>
            <form (ngSubmit)="onSubmit()" #nicknameForm="ngForm">
                <label for="nickname">Change nickname:</label>
                <input id="nickname" [(ngModel)]="nickname" name="code" minlength="6" maxlength="6">
                <button type="submit" class="btn btn-dark">Change</button>
            </form>
            <button routerLink="/" class="btn btn-dark">Exit Lobby</button>
        </div>
        <div id="chat" class="col-md-2 p-0 h-100">
            <div id="chatBox" class="">
                <app-chat-box class="" [messages]="messageLog"></app-chat-box>
            </div>
            <div id="chatForm" class="">
                <form (ngSubmit)="send()" #chatForm="ngForm">
                    <input id="chatInput" class="w-100 border border-dark border-2 rounded" name="chatMessage" type="text" [(ngModel)]="message">
                    <button type="submit" (click)="send()" id="chatButton"
                        class="btn btn-dark w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
