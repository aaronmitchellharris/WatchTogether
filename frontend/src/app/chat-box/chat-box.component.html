<div #scrollMe class="messages overflow-auto h-100">
    <div class="m-auto"></div>
    <div *ngFor="let msg of messages; index as i; last as isLast" class="message text-start text-wrap" [ngClass]="{'system': msg.meta == 'system', 'chat': msg.meta != 'system'}">
        <b [id]="'message_'+i">{{msg.nickname}}</b><span *ngIf="msg.meta == 'message'">: </span> {{msg.content}}
        <input id="last_message" type="text" *ngIf="isLast" [value]="i" hidden>
    </div>
</div>
