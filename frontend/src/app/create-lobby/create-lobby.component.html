
<div class="row justify-content-center align-items-center m-5">
    <button routerLink="/room/{{newCode}}" class="col-6 btn btn-dark w-auto">Start New Room</button>
<div class="row justify-content-center align-items-center m-5">
        <h5 class="col-6 text-center">OR</h5>
</div>
<div class="row justify-content-center align-items-center m-5">
    <div class="col-12 w-auto">
        <form (ngSubmit)="onSubmit(inputCode)" #lobbyForm="ngForm">
            <div class="input-group">
                <label for="lobby-code" class="input-group-text">Enter Room Code:</label>
                <input id="lobby-code" [(ngModel)]="inputCode" name="code" minlength="6" maxlength="6" class="form-control shadow-none">
                <button type="submit" class="btn" [disabled]="!lobbyForm.form.valid">Join Room</button>
            </div>
        </form>
    </div>
</div>
<div class="alert alert-danger w-auto"  [hidden]="!alert">Invalid Lobby Code</div>
